<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다!</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            max-width: 500px;
            width: 90%;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1.5rem;
            border-bottom: none;
        }
        .card-body {
            padding: 2rem;
            text-align: center;
            font-size: 1.1rem;
            color: #343a40;
        }
        .card-body p {
            margin-bottom: 1rem;
        }
        .card-body .display-6 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            환영합니다!
        </div>
        <div class="card-body">
            <h1 class="display-6">안녕하세요!</h1>
            <p>저는 루카스입니다.</p>
            <p>저의 웹페이지를 방문해주셔서 진심으로 감사합니다.</p>
            <p>즐거운 시간 되시길 바랍니다!</p>
        </div>
    </div>

    <!-- Bootstrap JS CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
