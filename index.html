<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Bowling</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            color: white;
            font-family: monospace;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="info">Click the Bowling Ball to Roll!</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- Basic Scene Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // --- Physics World Setup ---
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // m/sÂ²

        // --- Materials for Physics ---
        const groundMaterial = new CANNON.Material('ground');
        const ballMaterial = new CANNON.Material('ball');
        const pinMaterial = new CANNON.Material('pin');

        const ground_ground_cm = new CANNON.ContactMaterial(groundMaterial, groundMaterial, {
            friction: 0.4,
            restitution: 0.3,
        });
        const ball_ground_cm = new CANNON.ContactMaterial(ballMaterial, groundMaterial, {
            friction: 0.1,
            restitution: 0.5,
        });
        const pin_ground_cm = new CANNON.ContactMaterial(pinMaterial, groundMaterial, {
            friction: 0.2,
            restitution: 0.5,
        });
        const ball_pin_cm = new CANNON.ContactMaterial(ballMaterial, pinMaterial, {
            friction: 0.05,
            restitution: 0.8,
        });

        world.addContactMaterial(ground_ground_cm);
        world.addContactMaterial(ball_ground_cm);
        world.addContactMaterial(pin_ground_cm);
        world.addContactMaterial(ball_pin_cm);

        // --- Game Objects ---
        const objectsToUpdate = [];

        // Floor
        const floorShape = new CANNON.Plane();
        const floorBody = new CANNON.Body({ mass: 0, material: groundMaterial });
        floorBody.addShape(floorShape);
        floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(-1, 0, 0), Math.PI * 0.5);
        world.addBody(floorBody);

        const floorGeometry = new THREE.PlaneGeometry(30, 40);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
        const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
        floorMesh.rotation.x = -Math.PI * 0.5;
        floorMesh.receiveShadow = true;
        scene.add(floorMesh);

        // Bowling Ball
        const ballRadius = 0.5;
        const ballShape = new CANNON.Sphere(ballRadius);
        const ballBody = new CANNON.Body({
            mass: 12,
            position: new CANNON.Vec3(0, ballRadius, 10),
            shape: ballShape,
            material: ballMaterial,
        });
        world.addBody(ballBody);

        const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
        const ballMeshMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.1, metalness: 0.9 });
        const ballMesh = new THREE.Mesh(ballGeometry, ballMeshMaterial);
        ballMesh.castShadow = true;
        scene.add(ballMesh);
        objectsToUpdate.push({ mesh: ballMesh, body: ballBody });

        // Bowling Pins
        const pinShape = new CANNON.Cylinder(0.2, 0.2, 1.5, 12);
        const pinHeight = 1.5;
        const pinGeometry = new THREE.CylinderGeometry(0.2, 0.2, pinHeight, 12);
        const pinMeshMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3, metalness: 0.5 });

        function createPin(position) {
            const pinBody = new CANNON.Body({
                mass: 1,
                position: position,
                shape: pinShape,
                material: pinMaterial,
            });
            world.addBody(pinBody);

            const pinMesh = new THREE.Mesh(pinGeometry, pinMeshMaterial);
            pinMesh.castShadow = true;
            
            // Adjust visual position because Cannon cylinders are centered
            pinMesh.position.copy(position);
            
            scene.add(pinMesh);
            objectsToUpdate.push({ mesh: pinMesh, body: pinBody });
        }

        const pinPositions = [
            // Front row
            new CANNON.Vec3(0, pinHeight / 2, -5),
            // Second row
            new CANNON.Vec3(-0.5, pinHeight / 2, -6), new CANNON.Vec3(0.5, pinHeight / 2, -6),
            // Third row
            new CANNON.Vec3(-1, pinHeight / 2, -7), new CANNON.Vec3(0, pinHeight / 2, -7), new CANNON.Vec3(1, pinHeight / 2, -7),
            // Fourth row
            new CANNON.Vec3(-1.5, pinHeight / 2, -8), new CANNON.Vec3(-0.5, pinHeight / 2, -8), new CANNON.Vec3(0.5, pinHeight / 2, -8), new CANNON.Vec3(1.5, pinHeight / 2, -8),
        ];

        pinPositions.forEach(pos => createPin(pos));

        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([ballMesh]);

            if (intersects.length > 0) {
                // Apply a force to the bowling ball
                const force = new CANNON.Vec3(0, 0, -80); // Force in the Z direction
                const worldPoint = new CANNON.Vec3(ballBody.position.x, ballBody.position.y, ballBody.position.z);
                ballBody.applyImpulse(force, worldPoint);
            }
        });

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        let oldElapsedTime = 0;

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();
            const deltaTime = elapsedTime - oldElapsedTime;
            oldElapsedTime = elapsedTime;

            // Step the physics world
            world.step(1 / 60, deltaTime, 3);

            // Update the Three.js objects with the physics bodies' positions and rotations
            for (const object of objectsToUpdate) {
                object.mesh.position.copy(object.body.position);
                object.mesh.quaternion.copy(object.body.quaternion);
            }

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
